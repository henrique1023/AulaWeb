<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Lista ordenada</h2>
    <ol type="I"> <!-- 1 A a I i-->
        <li>acordar</li>
        <li>tomar banho</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul type="circle">
        <li>bolo</li>
        <ul>
            <li>Milho</li>
            <li>Laranja</li>
        </ul>
        <li>suco</li>
        <ul>
            <li>Laranja</li>
            <li>Limão</li>
        </ul>
    </ul>
    <h2>Lista de definição</h2>
    <dl>
        <dt>Aqui você coloca os termos</dt>
        <dd>Aqui a descrição do termo, com a explicação dele</dd>
    </dl>
</body>
</html>
