<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
    <h1>Paragrafo e quebra de linha</h1>
    <hr>
    <p>
        Você pode escrever 
        um paragrafo de 
        qualquer maneira
        basta colocar entre
        &lt;p&gt; e &lt;/p&gt; 
        <!-- lt é LESS THAN // gt é GREATER THAN -->
    </p>
    <p>
        para quebrar a linha 
        se utiliza a tag br 
        <br>
        assim se quebra a linha com 
        o &lt;br&gt; 
    </p>
    <hr>
    <p>Pode ser colocado também simbolos</p>
    <p>
        &reg;
        &copy;
        &euro;
        &pound;
        &uparrow;
    </p>
    <hr>
    <p>Pode ser adicionado emojis?
        &#x1F91F;
        &#x1F913;
    </p>
</body>
</html>
