<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover > p{
            color: red;
            display: block;
        }
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo com Hover</h1>
    <p>Passei o mouse no texto</p>
    <div>Passar o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
