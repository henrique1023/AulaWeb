<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Telas</title>
</head>
<body>
    <h1>Teste telas responsiveis</h1>
    <picture>
        <source media="(max-width: 705px)" srcset="imagem/p.png" type="image/png">
        <source media="(max-width: 1105px)" srcset="imagem/M.png" type="image/png">
        <img src="imagem/G.png" alt="Imagem grande">
    </picture> 

    <h1>inserindo Audio no site</h1>
    <audio preload="metadata" controls>
        <source src="media/Gunpowder Tea - Mini Vandals.mp3" type="audio/mpeg">
        <!-- Funciona em cascata se um não der certo ele pula para o proximo-->
        <p>Erro ao carregar o audio </p>
        <!-- Até informa um erro-->
    </audio>
</body>
</html>
