<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <hr>
    <p>Abaixo você vai ver a imagem que está na mesma pasta</p>

    <img src="img/logo-css-400.png" alt="Logo-CSS">

    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo_Javascript">
